<!DOCTYPE HTML>

<html>
  <head>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);
      
      body {
        background: linear-gradient(270deg, #001025, #ad7100, #002963, #000000);
        background-size: 800% 800%;
        animation: AnimationName 30s ease infinite;
      }
      
      @keyframes AnimationName { 
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }
       
      /* Animation */
      .anim-typewriter {
        animation: typewriter 2s steps(14) 0.5s 1 normal both,
                   blinkTextCursor 500ms steps(14) infinite normal;
      }
      
      @keyframes typewriter {
        from{width: 0;}
        to{width: 7.75em;}
      }
      
      @keyframes blinkTextCursor {
        from{border-right-color: rgba(255,255,255,.75);}
        to{border-right-color: transparent;}
      }
      
      .navbar a, .dropdown .dropbtn, .welcome, h3 {
        color: white;
      }
      
      .dropdown-content {
        background-color: black;
      }
      
      .welcome {
        font-family: 'Anonymous Pro', monospace;  
        font-weight: bold;
        font-size: 90px;
        width: 24em;
        margin-top: 12%;
        margin-left: 5%;
        margin-bottom: 0;
        border-right: 2px solid rgba(255,255,255,.75);
        white-space: nowrap;
        overflow: hidden;
        transform: tranlateY(-50%);
      }
      
      h3 {
        font-weight: normal;
        line-height: 150%;
        margin-left: 5%;
        opacity: 50%;
      }
      
      #link {
        color: gold;
        text-decoration: none;
        opacity: 1;
      }
      
      #discord-btn {
        margin-left: 5%;
        background-color: royalblue;
        color: white;
      }
   
      #youtube-btn {
        margin-left: 2%;
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <h1 class="welcome anim-typewriter">Hi, I'm soocc!</h1>
      
      <h3>
        WHAD'UP PARTY PEOPLE, I'm Samuel, a <strong>software developer</strong> based in Hong Kong!<br>
        <a id="link" href="soocc.github.io/about">Learn more > </a> <a id="link" href="soocc.github.io/contact">Contact ></a>
      </h3>
    </div>
    
    <a class="abutton" id="discord-btn" href="https://discord.gg/72UPzkfxXM">
      Discord
    </a>
    
    <a class="abutton" id="youtube-btn" href="https://youtube.com/sooccc">
      Youtube
    </a>
  </body>
</html>
